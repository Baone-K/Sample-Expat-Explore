  <section class="hero-section" style="background-image: url('WhatsApp\ Image\ 2025-04-29\ at\ 22.08.06_99bcccf7.jpg'); background-size: cover;">
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Contact Us</h1>
      <p class="lead">We're here to help. Reach out with any questions or inquiries.</p>
    </div>
  </section>

  
 <section class="form-bg-section" style="background-image: linear-gradient(rgba(24,24,24,0.8),rgba(24,24,24,0.8)), url('landscape.png');">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card p-4 shadow form-card">
            <h2 class="mb-4 text-center">Contact Us</h2>
            <form id="contactForm">
              <div class="mb-3">
                <label for="contactName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="contactName" name="name" required>
              </div>
              <div class="mb-3">
                <label for="contactEmail" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="contactEmail" name="email" required>
              </div>
              <div class="mb-3">
                <label for="contactMessage" class="form-label">Message</label>
                <textarea class="form-control" id="contactMessage" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
