     <!-- Update the signin-hero section -->
    <section class="signin-hero">
    <div class="container">
        <h1 class="display-4 fw-bold mb-4">Create Your Account</h1>
        <p class="lead">Join our community of global explorers</p>
    </div>
     </section>

   <!-- Update the form card -->
   <section class="form-bg-section" style="background-image: linear-gradient(rgba(24,24,24,0.8),rgba(24,24,24,0.8)), url('WhatsApp\ Image\ 2025-04-29\ at\ 22.08.04_15dc76c2.jpg');">
       <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="card p-4 shadow form-card">
                      <h2 class="mb-4 text-center">Sign Up</h2>
                            <form id="signupForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <div class="form-text">Must be at least 8 characters</div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone">
                                </div>
                                <div class="mb-3">
                                    <label for="country" class="form-label">Country</label>
                                    <select class="form-select" id="country" name="country">
                                        <option value="">Select your country</option>
                                        <option value="US">United States</option>
                                        <option value="UK">United Kingdom</option>
                                        <option value="CA">Canada</option>
                                        <option value="AU">Australia</option>
                                        <!-- More countries would be added here -->
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-danger w-100">Create Account</button>
                            </form>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="login.html">Log in here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
      </section>

    <script src="script.js"></script>
    <!-- Bootstrap JS and Custom JS same as index.html -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
            
            if (password.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long!');
                return false;
            }
            
            // If validation passes, show success popup
            showSuccessPopup('Account created successfully! Welcome to Expat Explore!');
        });
    </script>
