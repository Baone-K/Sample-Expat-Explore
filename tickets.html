<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <!-- Navigation (same as index.html) -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Expat Explore Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="destinations.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link" href="tours.html">Tours</a></li>
          <li class="nav-item"><a class="nav-link" href="signin.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero-section" style="background-image: url('landscape.png'); background-size: cover;">
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Book Your Ticket</h1>
      <p class="lead">Secure your spot on our next adventure!</p>
    </div>
  </section>

  <section class="form-bg-section" style="background-image: linear-gradient(rgba(24,24,24,0.8),rgba(24,24,24,0.8)), url('WhatsApp\ Image\ 2025-04-26\ at\ 22.43.24_3969cc64.jpg');">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card p-4 shadow form-card">
            <h2 class="mb-4 text-center">Book Your Ticket</h2>
            <form id="ticketForm">
              <div class="mb-3">
                <label for="ticketName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="ticketName" name="name" required>
              </div>
              <div class="mb-3">
                <label for="ticketEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="ticketEmail" name="email" required>
              </div>
              <div class="mb-3">
                <label for="ticketTour" class="form-label">Tour</label>
                <select class="form-control" id="ticketTour" name="tour" required>
                  <option value="">Select a tour</option>
                  <option value="European Grand Tour">European Grand Tour</option>
                  <option value="Asian Explorer">Asian Explorer</option>
                  <option value="African Safari">African Safari</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="ticketDate" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="ticketDate" name="date" required>
              </div>
              <div class="mb-3">
                <label for="ticketGuests" class="form-label">Number of Guests</label>
                <input type="number" class="form-control" id="ticketGuests" name="guests" min="1" max="10" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Book Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (same as index.html) -->
  <footer>
    <div class="container">
      <p class="mb-0">&copy; 2025 Expat Explore. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
